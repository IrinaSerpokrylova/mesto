<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/healet_logo.svg"
        class="header__logo"
        alt="Логотип Место.Россия"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/avatar.svg"
            class="profile__avatar"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__personage">
            <div class="profile__rename">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__vocation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="element__template">
      <li class="element">
        <button class="element__delete" type="button"></button>
        <img src="#" class="element__rectangle" alt="#" />
        <div class="element__group">
          <h2 class="element__place"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_edit-profile"
          name="form_profile"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__item-error popup__item-error_name"></span>
          <input
            class="popup__input"
            type="text"
            name="vocation"
            placeholder="Предназначение"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__item-error"></span>
          <input class="popup__save" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-foto">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_add-place"
          novalidate
          name="form_profile"
        >
          <input
            class="popup__input"
            type="text"
            name="name_location"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__item-error popup__item-error_area_name"></span>
          <input
            class="popup__input"
            type="url"
            id="link"
            name="reference"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__item-error popup__item-error_area_link"></span>
          <input class="popup__save" type="submit" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup popup_type_open-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img class="popup__image-opened" src="#" alt="#" />
        <p class="popup__image-caption"></p>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
